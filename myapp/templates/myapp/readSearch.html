{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Read Mail</title>
    <!--icon-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <style>
        .sidebar {
            position: relative;
            height: 100vh;
            background: #042331;
            transition: all 0.5s ease;
        }

        .sidebar header {
            font-size: 22px;
            color: white;
            line-height: 70px;
            text-align: center;
            background: #063146;

        }

        .sidebar ul a {
            display: block;
            line-height: 50px;
            font-size: 20px;
            color: white;
            box-sizing: border-box;
            border-bottom: 1px solid black;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
        }

        .sidebar ul a i {
            margin-right: 16px;
        }

        .compose {
            background-color: blue;
            border-radius: 30px;
            margin: 5px;
            padding-left: 15px;
        }

        ul li:hover a {
            color: red;
            transition: 0.4s;
        }
    </style>
</head>

<body onload="SendPostRequestHome(event)">
    <div class="contain">
        <div class="row">
            <div class="sidebar col-2">
                <header>Email</header>
                <br>
                <ul>
                    <li>
                        <a href="#" class="compose"><i class="fas fa-pencil-alt"></i>Compose Mail</a>
                    </li>
                    <br>
                    <li>
                        <a href="#"><i class="fas fa-inbox"></i>Inbox</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-paper-plane"></i>Sent</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-file"></i>Draft</a>
                    </li>
                    <li>
                        <a href="#"><i class="far fa-trash-alt"></i>Trash</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-cog"></i>Settings</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
                    </li>
                </ul>
            </div>

            <div class="inbox col ">
                <div style="padding-top: 10px;">
                    <h1 class="d-flex justify-content-center">Inbox</h1>
                    <hr>
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <div>
                                    <a href="#" class="btn btn-outline-danger"><i class="fas fa-arrow-left"></i></a>
                                    <a href="#" class="btn btn-outline-danger"><i class="fas fa-print"></i></a>
                                    <a href="#" class="btn btn-outline-danger"><i class="fas fa-envelope"></i></a>
                                    <a href="#" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></a>
                                </div>
                            </div>
                            <div class="card-header">
                                <div class="row">
                                    <div class="col -6">
                                        <h6>From : {{mail.email}}</h6>
                                    </div>
                                    <div class="col-3">
                                        <h6>Date : {{mail.date}}</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="card-header">
                                <h6>Subject: {{mail.subject}}</h6>
                            </div>
                            <div class="card-body" style="padding: 30px;">
                                <p>
                                    <br>
                                    {{mail.body}}
                                </p>
                            </div>
                            <div class="card-footer" style="padding: auto;">
                                <div>
                                    <a href="#" class="btn btn-outline-primary"><i class="fas fa-reply"></i>Reply</a>
                                    <a href="#" class="btn btn-outline-primary"><i
                                            class="fas fa-forward"></i>Forward</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

        </div>
    </div>

</body>
<!--===============================================================================================-->
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>

<!--===============================================================================================-->

<script src="{% static 'js/main.js' %}"></script>

<script>
    function SendPostRequestHome(event) {
        $.ajax({
            url: "{% url 'myapp:read_search' key=key id=id %}",
            method: 'POST',
            data: { 'csrfmiddlewaretoken': '{{ csrf_token }}' },
            success: function (data) {
                if (data.result == 'success') {
                    // console.log($mail);
                    window.location = "{% url 'myapp:home' %}";
                }

                if (data.result == 'readsearchsuccess') {
                    window.location = /search/ + data.key;
                }


            }
        });
    }
</script>

</html>
