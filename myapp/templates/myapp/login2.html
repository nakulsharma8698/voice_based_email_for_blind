	<script>
		 window.addEventListener('contextmenu', function (e) { 
                                    // do something here... 
                                    e.preventDefault(); 
                                    }, false);
                                    var x="",y="",count=0;
                                    $('button').mousedown(function(event) 
                                    {
                                        switch (event.which) 
                                        {
                                            case 1:
                                                    y="0";
                                                    x=x+y;
													console.log(x);
													count++;
													if(count==10)
													{	console.log("Form submitted successfully!");
														document.getElementById('codeid').value=x;
														document.getElementsByTagName('form')[0].submit()
													}
                                                    break;
                                            case 2:
                                                break;
                                            case 3: 
                                                    y="1";

													console.log(x);
													count++;
													if(count==10)
													{	console.log("Form submitted successfully!");
														document.getElementById('codeid').value=x;
														document.getElementsByTagName('form')[0].submit()
													}

                                        }
                                        
                                    });
